name: CMake Build for KitsuneEngine

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false  # Keep running even if one platform fails
      matrix:
        os: [ubuntu-latest, windows-latest]  # macOS omitted for simplicity, add if needed
        build_type: [Release]
        include:
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      # Install dependencies for Ubuntu
      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libvulkan-dev cmake vulkan-tools g++ ninja-build

      # Install dependencies for Windows
      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install -y sdl2 vulkan-sdk cmake ninja
        shell: cmd

      # Compile shaders
      - name: Compile shaders
        run: |
          mkdir -p bin/shaders
          glslangValidator -V shaders/simple.vert -o bin/shaders/simple.vert.spv
          glslangValidator -V shaders/simple.frag -o bin/shaders/simple.frag.spv
        shell: bash

      - name: Configure CMake
        run: |
          cmake -B ${{ steps.strings.outputs.build-output-dir }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -G "Ninja" \
            -S ${{ github.workspace }}

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

      # Optional: Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KitsuneEngine-${{ matrix.os }}-${{ matrix.build_type }}
          path: ${{ steps.strings.outputs.build-output-dir }}/KitsuneEngine
